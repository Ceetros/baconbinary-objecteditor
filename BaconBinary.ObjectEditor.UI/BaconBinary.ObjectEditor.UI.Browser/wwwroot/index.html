<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BaconBinary Object Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #0D1117;
            color: #C9D1D9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #out {
            width: 100%;
            height: 100%;
        }

        /* Splash Screen Styles */
        .avalonia-splash {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0D1117;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .splash-icon {
            width: 96px;
            height: 96px;
        }

        .progress-bar {
            width: 150px;
            height: 4px;
            background-color: #30363D;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #58A6FF;
            animation: indeterminate-progress 1.5s infinite;
        }

        @keyframes indeterminate-progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(150px);
            }
        }
    </style>
</head>
<body>
    <div id="out">
        <div class="avalonia-splash">
            <div class="splash-container">
                <svg class="splash-icon" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(-1, 0)" opacity="0.7">
                        <path d="M8,8 Q12,4 16,8 T24,8" fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round"/>
                        <path d="M8,16 Q12,12 16,16 T24,16" fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round"/>
                        <path d="M8,24 Q12,20 16,24 T24,24" fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round"/>
                    </g>
                    <g transform="translate(1, 0)" opacity="0.7">
                        <path d="M8,8 Q12,4 16,8 T24,8" fill="none" stroke="#FF00FF" stroke-width="4" stroke-linecap="round"/>
                        <path d="M8,16 Q12,12 16,16 T24,16" fill="none" stroke="#FF00FF" stroke-width="4" stroke-linecap="round"/>
                        <path d="M8,24 Q12,20 16,24 T24,24" fill="none" stroke="#FF00FF" stroke-width="4" stroke-linecap="round"/>
                    </g>
                    <g>
                        <path d="M8,8 Q12,4 16,8 T24,8" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
                        <path d="M8,16 Q12,12 16,16 T24,16" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
                        <path d="M8,24 Q12,20 16,24 T24,24" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
                    </g>
                </svg>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>
        </div>
    </div>
    <script type='module' src="./main.js"></script>
</body>
</html>
